<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img/tamagotchi.png" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="./script.js"></script>
		<link
			rel="stylesheet"
			href="./style.css" />
		<title>Tamagotchi</title>
	</head>
	<body>
		<div class="section">
			<div class="bars">
				<div class="health"><i>💖</i>100/100</div>
				<div class="sleep"><i>🥱</i>100/100</div>
				<div class="food"><i>🍖</i>100/100</div>
			</div>
			<div class="name">Name: Billy</div>
			<div class="money">Money: 0$</div>
			<div class="body-container">
				<div class="character">🧍‍♂️</div>
			</div>
			<button class="restart">Restart</button>
		</div>
		<div class="actions">
			<button class="play btn-style">Play</button>

			<button class="eat btn-style">Eat</button>
			<button class="work btn-style">Work</button>
			<button class="rest btn-style">Rest</button>
		</div>
	</body>
</html>
